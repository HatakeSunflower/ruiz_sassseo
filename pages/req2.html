<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <title>Academia</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/reqs2.css">

</head>

<body>
    <h1>Formulario para voluntariado</h1>
    <nav>
        <a <a href="../index.html">HOME</a>
    </nav>

    <div class="seccion-voluntario">
        <div class="form">
            <div class="card-body">
                <h2 class="title mb-3">Registro para aspirantes</h2>
                <form>
                    <div class="col-md-12">
                        <div class="row mb-3">
                            <div class="col">
                                <div class="form-outline">
                                    <input type="text" class="form-control" placeholder="Name" />
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-outline">
                                    <input type="text" class="form-control" placeholder="Last name" />
                                </div>
                            </div>
                        </div>

                        <div class="form-outline mb-3">
                            <input type="email" class="form-control" placeholder="Email address" />
                        </div>


                        <div class="form-outline mb-3">
                            <input type="password" class="form-control" placeholder="Password" />
                        </div>

                        <button type="submit" class="btn btn-dark btn-block mb-4">Sign up</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-izq">
            <img src="../assets/logo.jpg" alt="Logo" title="la vanguardia" height="50" width="50" />
        </div>
        <div class="footer-der">
            <span>La ultima ciudad</span>
            <img src="../assets/niobe.jpg" alt="logo" title="laboratorios" height="50" width="50" />
            <img src="../assets/vanguard.jpg" alt="logo" title="guardianes" height="50" width="50" />
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
